<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //대입연산자
       let 철수=10;
       let 영희=3;
       
       철수 += 5; // 철수 = 철수 +5
       console.log(철수)  //15

       영희 -= 2; // 영희 = 영희 -2
       console.log(영희)  //1

       let 수영=20;
       수영 *=2; // 수영 = 수영 *2
       console.log(수영)  //40

       let 민수=9;
       민수 /=2; //민수 = 민수 /2 (몫)
       console.log(민수)  //4.5

       let 만수=9;
       만수 %=2;  //만수 = 만수 %2 (나누고 나머지)
       console.log(만수)  //1

       let 숙희=10;
       숙희 **=2; //숙희 = 숙희의 2승
       console.log(숙희)  //100
    </script>

    <script>
        //비교연산자
        let 구일=9;
        let 팔일=8;
        // ==   x==y  x와 y가 같으면 true
        console.log(구일==팔일)  //false
        // !==   x!==y  x와 y가 다르면 true
        console.log(구일!==팔일)  //true
        // <   x<y  x가 y보다 작으면 true
        console.log(구일<팔일)  //false
        // >   x>y  x가 y보다 크면 true
        console.log(구일>팔일)  //true
        // <=   x<=y x가 y보다 작거나 같으면 true
        console.log(구일<=팔일)  //false
        // >=   x>=y x가 y보다 크거나 같으면 true
        console.log(구일>=팔일)  //true

        let 사일=4;
        let 네일="4";
        // ==은 숫자와 문자가 다르다는것을 모름
        console.log(사일==네일)  //true
        console.log(사일!=네일)  //false(다르면 true)
        // ===   자료형까지 구별해서 같으면 true
        // ==은 숫자와 문자가 다르다는것을 앎
        console.log(사일===네일)  //false
        console.log(사일!==네일)  //false

        //논리연산자
        //&&(AND연산자):A와 B가 모두 true이면 true
        // true&&true ==> true
        // true&&false ==> false
        // false&&true ==> false

        true&&console.log("논리연산자 and")
        false&&console.log("false논리연산자 and")
        //  a||b : or 연산자(또는) --> 둘 중에 하나라도 true이면 true 둘 다 false일때만 false

        let aa=10;
        let bb=20;
        let cc=30;
        console.log(aa<bb && bb<cc)  //true
        console.log(aa>bb && bb<cc)  //false
        console.log(aa>bb || bb<cc)  //true
        console.log(aa>bb || bb>cc)  //false
    </script>
</body>
</html>
